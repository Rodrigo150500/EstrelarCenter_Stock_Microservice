tags:
  - Product

parameters:
  - name: code
    in: path
    type: string
    required: true
    description: code of the product

  - name: variant_id
    in: path
    type: string
    required: true
    description: variant id of variant product

  - name: body
    in: body
    required: true
    schema:
      type: object
      properties:
        code:
          type: string
        description:
          type: string
        stock:
          type: integer
        image:
          type: string
        brand:
          type: string
        reference:
          type: string
        location:
          type: string
        measure:
          type: string
        keepBuying:
          type: boolean
        quantity_change:
          type: integer
      example:
        code: "10"
        description: chocolate kiti-cat 50g
        stock: 25
        image: image string
        brand: kiti-cat
        reference: kit-152
        location: CX55
        measure: unidade
        keepBuying: true
        quantity_change: -9

    
responses:
  200:
    description: Product successfully inserted
    schema:
      type: object
      properties:
        data:
          type: object
          properties:
            operation:
              type: string
              example: Update
            count:
              type: integer
              example: 1
            attributes:
              type: object

  422:
    description: Unprocessable Entity
    schema:
      type: object
      properties:
        error:
          type: object
          properties:
            title:
              type: string
              example: Unprocessable Entity
            message:
              type: string
              example: Code must be string

  500:
    description: Server error
    schema:
      type: object
      properties:
        error:
          type: object
          properties:
            title:
              type: string
              example: Server Error
            message:
              type: string
              example: Internal Server Error

  503:
    description: Unavailable Service
    schema:
      type: object
      properties:
        error:
          type: object
          properties:
            title:
              type: string
              example: Unavailable Service
            message:
              type: string
              example: Database unavailable


