tags:
  - Product

parameters:
  - name: code
    in: path
    type: string
    required: true
    description: Code of the product

  - name: body
    in: body
    required: true
    schema:
      type: object
      properties:
        description:
          type: string
        stock:
          type: integer
        image:
          type: string
        brand:
          type: string
        reference:
          type: string
        location:
          type: string
        measure:
          type: string
        keepBuying:
          type: boolean
        quantity_change:
          type: integer
      example:
        description: Kiti-cat uva
        stock: 10
        image: string image
        brand: kiti-cat
        reference: kit-150
        location: CX10
        measure: unidade
        keepBuying: true
        quantity_change: -5
      required:
        - description
        - stock
        - image
        - measure
        - keepBuying
        - quantity_change


responses:
  201:
    description: Product successfully inserted
    schema:
      type: object
      properties:
        data:
          type: object
          properties:
            operation:
              type: string
              example: Insert
            count:
              type: integer
              example: 1
            attributes:
              type: object
    
    404:
    description: Product not found
    schema:
      type: object
      properties:
        error:
          type: object
          properties:
            title:
              type: string
              example: NotFound
            message:
              type: string
              example: Product not found

  422:
    description: Unprocessable Entity
    schema:
      type: object
      properties:
        error:
          type: object
          properties:
            title:
              type: string
              example: Unprocessable Entity
            message:
              type: string
              example: Code must be string

  500:
    description: Server error
    schema:
      type: object
      properties:
        error:
          type: object
          properties:
            title:
              type: string
              example: Server Error
            message:
              type: string
              example: Internal Server Error

  503:
    description: Unavailable Service
    schema:
      type: object
      properties:
        error:
          type: object
          properties:
            title:
              type: string
              example: Unavailable Service
            message:
              type: string
              example: Database unavailable
