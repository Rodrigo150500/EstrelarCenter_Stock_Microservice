tags:
  - Product

parameters:
  - name: code
    in: path
    type: string
    required: true
    description: Get product by product code

responses:
  200:
    description: Product successfully retrieved
    schema:
      type: object
      properties:
        data:
          type: object
          properties:
            operation:
              type: string
            count:
              type: integer
            attributes:
              type: object
  
  404:
    description: Product not found
    schema:
      type: object
      properties:
        error:
          type: object
          properties:
            title:
              type: string
              example: NotFound
            message:
              type: string
              example: Product not found

  422:
    description: Unprocessable Entity
    schema:
      type: object
      properties:
        error:
          type: object
          properties:
            title:
              type: string
              example: Unprocessable Entity
            message:
              type: string
              example: Code must be string

  500:
    description: Server error
    schema:
      type: object
      properties:
        error:
          type: object
          properties:
            title:
              type: string
              example: Server Error
            message:
              type: string
              example: Internal Server Error

  503:
    description: Unavailable Service
    schema:
      type: object
      properties:
        error:
          type: object
          properties:
            title:
              type: string
              example: Unavailable Service
            message:
              type: string
              example: Database unavailable

